<!DOCTYPE html>
<html>
<head><title>Courses</title></head>
<body>
  <h2>Available Courses</h2>
  <ul id="courses"></ul>
  <script>
    fetch("/api/courses")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("courses");
        data.forEach(course => {
          const li = document.createElement("li");
          li.textContent = `${course.title} by ${course.instructor}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
